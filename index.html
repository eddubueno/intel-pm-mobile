<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>INTEL ‚Ä¢ PM ‚Äî Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0e1420; --panel:#121a2a; --ink:#eef6ff; --muted:#9fb3c9;
    --line:rgba(255,255,255,.14); --accent:#22d3ee; --accent2:#6aa3ff;
    --glass:linear-gradient(180deg,rgba(23,35,56,.72),rgba(14,22,36,.9));
    --radius:16px;
  }
  [data-theme="hc"]{ --bg:#000; --panel:#0b0b0b; --ink:#fff; --muted:#cfcfcf; --line:rgba(255,255,255,.35); --accent:#00fff0; --accent2:#9cc3ff; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:radial-gradient(1200px 800px at 78% -10%, #1b2a44 0%, #0f1a2a 55%, var(--bg) 100%);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif}
  .wrap{min-height:100%;display:flex;flex-direction:column}
  header{position:sticky;top:0;z-index:50;border-bottom:1px solid var(--line);background:linear-gradient(0deg,rgba(10,18,32,.7),rgba(10,18,32,.96));backdrop-filter:saturate(1.2) blur(10px)}
  .bar{display:flex;align-items:center;gap:12px;padding:12px 14px}
  .brand{font-weight:900;letter-spacing:.08em;text-transform:uppercase;color:var(--accent)}
  .status{font-family:"Space Mono",monospace;font-size:.8rem;border:1px solid var(--line);padding:4px 8px;border-radius:999px;color:var(--muted)}
  .grow{flex:1}
  .btn{appearance:none;border:1px solid var(--line);background:var(--panel);color:var(--ink);padding:10px 12px;border-radius:12px;font-weight:700;cursor:pointer}
  .btn.ghost{background:transparent}
  .btn.primary{border-color:transparent;background:linear-gradient(180deg, rgba(34,211,238,.22), rgba(34,211,238,.06))}
  .btn:active{transform:scale(.98)}
  main{padding:18px;display:grid;gap:18px;grid-template-columns:1fr}
  .card{border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;background:var(--glass)}
  .card .head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--line)}
  .card .title{font-weight:800;letter-spacing:.02em}
  .card .body{padding:14px}
  .hint{color:var(--muted);font-size:.92rem}
  .section-title{display:flex;align-items:center;gap:10px;margin:8px 0}
  .section-title .dot{width:9px;height:9px;border-radius:999px;background:var(--accent)}
  .grid{display:grid;gap:12px}
  .cols-2{grid-template-columns:repeat(2,1fr)}
  .cols-3{grid-template-columns:repeat(3,1fr)}
  @media (max-width:780px){ .cols-2,.cols-3{grid-template-columns:1fr} }
  .qbtn{display:flex; align-items:center; gap:.9rem; border:1px solid rgba(255,255,255,.16);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));padding:14px;border-radius:14px;font-weight:800; cursor:pointer; text-align:left;transition:transform .06s ease, border-color .12s ease, background .12s ease;}
  .qbtn:hover{ transform:translateY(-1px); border-color:rgba(255,255,255,.34) }
  .qbtn .ico{font-size:1.25rem; width:1.6rem; text-align:center}
  .qbtn small{display:block; color:var(--muted); font-weight:600}
  .splash{position:fixed;inset:0;background:radial-gradient(1200px 800px at 50% -10%, #22314f 0%, #0b1422 55%, #000 100%);display:flex;align-items:center;justify-content:center;z-index:1000;}
  .splash .box{width:min(740px,92vw);padding:28px;border:1px solid var(--line);border-radius:18px;background:linear-gradient(180deg,rgba(10,16,28,.7),rgba(8,12,22,.9))}
  .badge{display:inline-block;border:1px solid var(--line);padding:4px 10px;border-radius:999px;color:var(--muted);font-size:.82rem}
  .hero{display:flex;align-items:center;gap:14px;margin-top:8px}
  .hero .logo{width:56px;height:56px;border-radius:12px;background:conic-gradient(from 180deg at 50% 50%, var(--accent), var(--accent2), var(--accent));filter:saturate(1.3) brightness(1.05); border:1px solid var(--line)}
  .hero h1{margin:0;font-size:1.7rem;letter-spacing:.06em;text-transform:uppercase}
  .hero p{margin:0;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap" id="appRoot" data-theme="">
  <header>
    <div class="bar">
      <div class="brand">INTEL ‚Ä¢ PM</div>
      <div class="status" id="status">portal</div>
      <div class="grow"></div>
      <button class="btn ghost" id="btnContrast">Alto Contraste</button>
      <button class="btn ghost" id="btnFS">Tela Cheia</button>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="head">
        <div class="title">Atalhos de Pesquisa</div>
      </div>
      <div class="body">
        <!-- Grupo Justi√ßa -->
        <div class="section-title"><div class="dot"></div><div class="title">Justi√ßa / Tribunais</div></div>
        <div class="grid cols-3">
          <button class="qbtn" onclick="openUrl('https://portalbnmp.cnj.jus.br/#/captcha/%2Fpesquisa-peca')"><span class="ico">üóÇÔ∏è</span><span>BNMP ‚Äî Mandados<small>cnj.jus.br</small></span></button>
          <button class="qbtn" onclick="openUrl('https://extrajudicial.tjsp.jus.br/validade-selo')"><span class="ico">‚úÖ</span><span>Validade de Selo ‚Äî TJSP<small>tjsp.jus.br</small></span></button>
          <button class="qbtn" onclick="openUrl('https://esaj.tjsp.jus.br/cpopg/open.do')"><span class="ico">‚öñÔ∏è</span><span>Consulta Processo ‚Äî TJSP<small>tjsp.jus.br</small></span></button>
        </div>

        <!-- Grupo Receita Federal -->
        <div class="section-title" style="margin-top:16px"><div class="dot"></div><div class="title">Receita Federal</div></div>
        <div class="grid cols-2">
          <button class="qbtn" onclick="openUrl('https://servicos.receita.fazenda.gov.br/servicos/cpf/consultasituacao/consultapublica.asp')"><span class="ico">üÜî</span><span>Consulta CPF<small>receita.fazenda.gov.br</small></span></button>
          <button class="qbtn" onclick="openUrl('https://solucoes.receita.fazenda.gov.br/servicos/cnpjreva/Cnpjreva_Solicitacao.asp')"><span class="ico">üè¢</span><span>Consulta CNPJ<small>receita.fazenda.gov.br</small></span></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="hint" style="text-align:center;padding:14px">¬© INTEL ‚Ä¢ PM ‚Äî uso interno.</footer>
</div>

<div class="splash" id="splash">
  <div class="box">
    <span class="badge">CLASSIFICA√á√ÉO: INTERNO</span>
    <div class="hero">
      <div class="logo"></div>
      <div>
        <h1>Portal INTEL ‚Ä¢ PM</h1>
        <p>Interface t√°tica de consultas ‚Äî acesso controlado</p>
      </div>
    </div>
    <div class="row" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:14px">
      <button class="btn primary" id="btnEntrar">Entrar</button>
    </div>
    <p class="hint" style="margin-top:10px">Ao entrar, voc√™ reconhece o uso respons√°vel e conforme normas da corpora√ß√£o.</p>
  </div>
</div>

<script>
const $ = sel => document.querySelector(sel);
function openUrl(url){ window.open(url, '_blank', 'noopener'); }
/* Splash */
const splash = $('#splash');
$('#btnEntrar').addEventListener('click', ()=> splash.style.display='none');
/* Tema */
const root = $('#appRoot');
$('#btnContrast').addEventListener('click', ()=> root.setAttribute('data-theme', root.getAttribute('data-theme')==='hc' ? '' : 'hc'));
/* Tela cheia */
$('#btnFS').addEventListener('click', ()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); });
</script>
</body>
</html>
